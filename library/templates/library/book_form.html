{% extends 'library/base.html' %}

{% block title %}Форма книги{{book.title}}{% endblock %}

{% block content %}
{% include 'library/header.html' %}

<h2>Форма для книги</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'library:books_list' %}" class="btn btn-primary">Отменить</a>
</form>

{% endblock %}
